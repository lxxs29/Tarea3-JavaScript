         <section class="cont-1">
             <p><strong>6.19</strong> Ejercicio | Escriba una secuencia de comandos que obtenga del usuario el radio del c&iacute;rculo y produzca texto de HTML5 que muestre el di&aacute;metro, la circunferencia y el &aacute;rea de ese c&iacute;rculo.</p>
         </section>
         <!-- ================================================================ -->
 
         
         <div class="cont-2">
             <!-- desarrollo con JavaScript -->
             
             <script>
                 /* variables */
                let radio, diametro, circunferencia, area;

                /* constante para PI */
                const pi = Math.PI; 

                /* Pedir datos al usuario */
                radio = window.prompt("Escribe el radio del círculo: ");

                /* Convertir de cadena a entero */
                radio = parseInt(radio);

                /* diametro / doble del valor del radio */
                diametro = radio * 2;

                /* circunferencia / perimetro */
                circunferencia = 2  * pi * radio;

                /* area */
                area = pi * radio**2;
            

                /* mostrar en consola */
                console.log("diametro " + diametro);
                console.log("circunferencia " + circunferencia.toFixed(5));
                console.log("area " + area.toFixed(5));
                
                /* Escribir en el documento de HTML */
                document.writeln("<h2>Radio = "+radio+"</h2>");
                document.writeln("<hr>")
                document.writeln("<h3>Diametro = "+diametro+"</h3>");
                document.writeln("<h3>Circunferencia = "+circunferencia+"</h3>");
                document.writeln("<h3>Área = "+area+"</h3>")
                
             </script>
