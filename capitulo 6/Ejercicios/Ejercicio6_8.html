                /* a) Muestre el mensaje "Escriba dos números" usando el objeto window */
                /* b) Asigne el producto de las variables b y c a la variable a */
                /* c) Indique que una secuencia de comandos va a realizar un cálculo de nómina de ejemplo. */


                /* variables */
                let numero1;
                let numero2;
                let a, b, c;
                let nomina;

                /*  <<<<<<<<<<< a) >>>>>>>>>>> */
                numero1 = window.prompt("Escriba el primer número: ");
                numero2 = window.prompt("Escriba el segundo número: ");
                /* convertir de string a int */
                b = parseInt(numero1);
                c = parseInt(numero2);
                
                /*  <<<<<<<<<<< b) >>>>>>>>>>> */
                a = b * c;              //Asigno el producto de b y c a la variable a
                
                /*  <<<<<<<<<<< c) >>>>>>>>>>> */
