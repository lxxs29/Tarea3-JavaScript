            <p><strong>6.18</strong> Ejercicio | Escriba una secuencia de comandos que reciba tres enteros del usuario y muestre la suma, promedio, producto, menor y mayor de los n&uacute;meros en un di&aacute;logo alert.</p>
        </section>
        <!-- ================================================================ -->

        
        <div class="cont-2">
            <!-- desarrollo con JavaScript -->
            
            <script>
                /* variables */
                let n1, n2, n3;
                let suma, promedio, producto;
                let mensaje, mensaje2;

                /* pedir datos al usuario */
                n1 = window.prompt("Escriba el primer número entero:");
                n2 = window.prompt("Escriba el segundo número entero:");
                n3 = window.prompt("Escriba el tercer número entero:");

                /* convertir a enteros */
                n1 = parseInt(n1);
                n2 = parseInt(n2);
                n3 = parseInt(n3);

                /* suma */
                suma = n1 + n2 + n3;
                /* promedio */
                promedio = (n1 + n2 + n3) / 3;
                /* producto */
                producto = n1 * n2 * n3;
                /* menor que  */
                if(n1 > n2 && n1 > n3){
                    mensaje = n1 + " es mayor que " + n2 + " y " + n3;
                }else{  /* mayor que */
                    mensaje2 = n1 + " es menor que " + n2 + " y " + n3;
                }
                if(n2 > n1 && n2 > n3){
                    mensaje = n2 + " es mayor que " + n1 + " y " + n3;
                }else{  /* mayor que */
                    mensaje2 = n2 + " es menor que " + n1 + " y " + n3;
                }
                if(n3 > n1 && n3 > n2){
                    mensaje = n3 + " es mayor que " + n1 + " y " + n2;
                }else{  /* mayor que */
                    mensaje2 = n3 + " es menor que " + n1 + " y " + n2;
                }
                /* mostrar con alerta */
                window.alert("La suma es :" + suma + "\nEl promedio es: " + promedio + "\n" + mensaje + "\n" + mensaje2);
            </script>
