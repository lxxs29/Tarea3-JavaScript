        <section class="cont-1">
            <p><strong>6.21</strong> Ejercicio | Escriba una secuencia de comandos que lea un entero, determine y produzca marcado que muestre si es par es multiplo de 2. Cualquier m&uacute;ltiplo de 2 deja un residuo cero a dividirse entre 2.</p>
        </section>
        <!-- ================================================================ -->

        
        <div class="cont-2">
            <!-- desarrollo con JavaScript -->
            <script>
                /* variables */
                let numero;

                /* pedir valor */
                numero = window.prompt("Escribe un número: ");

                /* convetir a enteros */
                numero = parseInt(numero);

                /* ¿es par? */
                if(numero % 2 == 0){
                    console.log("El número "+numero+" es par");                     //Muestro en consola
                    document.writeln("<h1>El número "+numero+" es par</h1>");       //Doc HTML5
                }else{                  
                    console.log("El número "+numero+" no es par");                  //Muestro en consola
                    document.writeln("<h1>El número "+numero+" no es par</h1>");    //Doc HTML5
                }
            </script>
