        <!-- ================================================================ -->

        <div class="cont-2">
            <!-- -------------------<<JavaScript>>------------------- -->
           <script>
                
                for(var cuenta = 1; cuenta <= 10; ++cuenta){
                    if(cuenta == 5){
                        break;
                    }
                    document.writeln(cuenta+ " ");
                }   // fin de for

                document.writeln("<p>Se interrumpió el ciclo en cuenta = "+cuenta+"</p>");
                
           </script>
