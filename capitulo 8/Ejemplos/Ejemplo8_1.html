        <!-- ================================================================ -->

        <div class="cont-2">
            <!-- -------------------<<JavaScript>>------------------- -->
           <script>
                let contador = 1; // inicialización
                contador = parseInt(contador);

                while(contador <= 7){   // condicion de repeticion
                    document.writeln("<p style = 'font-size: " + contador + "ex'> Tamaño de fuente de HTML5 " + contador + "ex</p>");
                    ++contador; //incremento
                } // fin de while

           </script>
        </div>
