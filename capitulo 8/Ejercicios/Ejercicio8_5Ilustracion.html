<!DOCTYPE html>

<!-- Ejercicic 8.5 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Misterio</title>
    </head>
    <body>
        <script>
            document.writeln("<table>");
            for(var i=1;i<=10;i++){
                document.writeln("<tr>");

                for(var j=1;j<=5;j++){
                    document.writeln("<td>("+i+", "+j+")</td>");
                }
                document.writeln("</tr>");
            } // fin del for
            document.writeln("</table>");
        </script>
    </body>
</html>
