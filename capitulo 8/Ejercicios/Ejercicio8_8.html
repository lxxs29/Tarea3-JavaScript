        <!-- ================================================================ -->

        <div class="cont-2">
            <!-- -------------------<<JavaScript>>------------------- -->
           <script>
                let monto;                  // monto actual
                let principal = 1000.00;    // monto principal
                let tasa = 0.05;            // tasa de interés
                let anio=0;
                document.writeln("<table>");    // comenzar la tabla
                document.writeln("<caption>Capítulo de interés compuesto</caption>");
                //document.writeln("<thead><tr><th>Año</th>");    //Encabezado de la columna del año
                    //document.writeln("<th>Monto en deposito</th>");      // encabezado del monto
                    document.writeln("</tr></thead><tbody>");    
                for(tasa=0.05;tasa<=0.1;tasa+=0.01){
                    document.writeln("<thead><tr><th>Año</th>");    //Encabezado de la columna del año
                    document.writeln("<th>Monto en deposito para una tasa igual a: "+tasa+"</th>");      // encabezado del monto  
                    // imprimir una fila de la tabla para cada año
                    for(let anio = 1; anio <= 10; ++anio){
                        monto = principal * Math.pow(1.0 + tasa, anio);
                        if(anio % 2 !== 0){
                            document.writeln("<tr class=filaimpar'><td>"+anio+"</td><td>" + monto.toFixed(2) + "</td></tr>")
                        }else{
                            document.writeln("<tr><td>"+anio+"</td><td>"+monto.toFixed(2)+"</td></tr>")
                        } // fin del for
                    }
                }
                document.writeln("</tbody></table>");
           </script>
