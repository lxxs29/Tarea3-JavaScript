<!DOCTYPE html>

<!-- Ejercicio 7.10: ej07_10.html -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Secuencia de comandos misteriosa</title>
        <script>

            var y;
            var x = 1;
            var total = 0;

            while ( x <= 10 )
            {
                    y = x * x;
                    document.writeln("<p>" + y + "</p>")
                    total += y;
                    ++x;
            } //  fin del while

            document.writeln("<p>El total es " + total + "</p>");

        </script>
    </head>
    <body>
        
    </body>
</html>
