            <p><strong>7.2</strong> Ejemplo | Escriba cuatro instrucciones en JavaScript que sumen 1, cada una, a la variable x, que contiene un n&uacute;mero. </p>
        </section>
        <!-- ================================================================ -->

        <div class="cont-2">
            <!-- -------------------<<JavaScript>>------------------- -->
           <script>
                /* variables */
                let x;
                 
                x = x + 1;
                x += 1;
                ++x;
                x++;                

                /* escribir en el documento de HTML5 */
                document.writeln("<h1> x = x + 1;</h1>");
                document.writeln("<h1> x += 1;</h1>");
                document.writeln("<h1> ++x;</h1>");
                document.writeln("<h1> x++;</h1>");
               
           </script>
