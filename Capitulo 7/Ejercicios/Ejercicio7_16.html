            <p><strong>7.16</strong> Ejercicio | Escriba una secuencia de comandos que utilice ciclos para imprimir la siguiente tabla de valores. Muestre los  resultados en una tabla de HTML5. Use CSS para centrar los datos en cada columna.</p>
        </section>
        <!-- ================================================================ -->

        <!-- Custionario -->
        <div class="cont-2">
            
            <!-- Desarrollo en JavaScript -->
            <script>
                /* variables */
                let conta = 1;

                /* convertir a int */
                conta = parseInt(conta);
               
                document.writeln("<table>");
                    document.write("<tr>   <td>N</td>   <td>10*N</td>   <td>100*N</td>   <td>1000*N</td></tr>")
                while(6 >= conta){
                    document.writeln("<tr><td>"+conta +"</td><td>"+10*conta +"</td><td>"+100*conta +"</td><td>"+1000*conta++ +"</td></tr>");
                }
                document.writeln("</table>");
                
            </script>
