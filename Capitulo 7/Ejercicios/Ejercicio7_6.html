        <section class="cont-1">
            <p><strong>7.6</strong> Ejercicio | Determine el valor de cada variable despu&eacute;s de realizar el c&aacute;lculo. Suponga que, cuando se empiza a ejecutar cada instricci&oacute;n, todas las variables tienen el valor 5.</p>
        </section>
        <!-- ================================================================ -->

        <!-- Custionario -->
        <div class="cont-2">
                        
            <!-- Cuestionario -->
            <ul>
                <!-- a -->
                <li>
                    <p>
                        <strong>a)</strong> Producto *= x++;
                    </p>
                </li>
                <!-- b -->
                <li>
                    <p>
                        <strong>b)</strong> Cociente /= +xx;
                    </p>
                </li>
            </ul>
            <hr>

            <!-- Desarrollo en JavaScript -->
            <script>
                /* variables */
                let x=5, producto = 5, cociente = 5;

                /* a) */
                producto *= x++;
                /* b) */
                cociente /= ++x;

                /* escribir en el documento de HTML5 */
                document.writeln("<h3>Producto = "+producto+"</h3>");
                document.writeln("<h3>Cociente = "+cociente+"</h3>");

                /* mostrar en consola */
                console.log("Producto = "+producto);
                console.log("Cociente = "+cociente);
            </script>
