             <p><strong>7.23</strong> Ejercicio | Escriba una secuencia de comandos que reciba como entrada un entero cifrado de cuatro dígitos y lo descifre para formar el número original. 
         </section> 
         <!-- ================================================================ -->
 
         <!-- Custionario -->
         <div class="cont-2">
             
             <!-- Desarrollo en JavaScript  -->
             <script>
                function Encriptar(){
                    /* variable */
                    let n1 = 0;     // Digito 1
                    let n2 = 0;     // Digito 2
                    let n3 = 0;     // Digito 3
                    let n4 = 0;     // Digito 4
                    let entradaNumeros;  
                    let numerosEncriptados; 
                    /* pedir el numero al usuario */
                    entradaNumeros = prompt("Ingresa un número de 4 dígitos: ");
                    
                    /* convertir a entero */
                    let numero = parseInt(entradaNumeros);
                    
                    /* asignar cada digito a la variable correspondiente */
                    n1 = parseInt((numero / 1000 + 7) % 10);
                    n2 = parseInt((numero % 1000 / 100 + 7 ) % 10);
                    n3 = parseInt((numero % 1000 % 100 / 10 + 7) % 10);
                    n4 = parseInt((numero % 1000 % 100 / 10 + 7) % 10);
                    
                    numerosEncriptados = "El número encriptado es " + n1 + n2 + n3 + n4;
                    document.writeln(numerosEncriptados);
                    document.writeln("<br>El numero orginal es: "+numero);
                    
                    

                }
                
                function Desencriptar(){
                    
                    let entradaNumeros;
                    let aux;
                    let numerosDesencriptados;
                    entradaNumeros = window.prompt("Ingresa un número de 4 dígitos: ")
                    let numero = entradaNumeros;
                    let n1 = 0;     // Digito 1
                    let n2 = 0;     // Digito 2
                    let n3 = 0;     // Digito 3
                    let n4 = 0;     // Digito 4
                    n1 = parseInt(numero * 1000);
                    n2 = parseInt(numero * 1000 * 100);
                    n3 = parseInt(numero * 1000 * 100 * 10);
                    n4 = parseInt(numero * 1000 * 100 * 10);
                    aux = parseInt((n1 - 3) / 10);
                    n1 = parseInt((n3 - 3) / 10);
                    n3 = aux;
                    aux = parseInt((n2 * 3) / 10);
                    n2 = parseInt((n4 * 3)  / 10);
                    n4 = aux;
                    numerosDesencriptados = n1 * 1000 + n2 * 100 + n3 * 10 + n4;
                    document.writeln("<br>El numero orginal es: "+numerosDesencriptados);

                }
                Encriptar();
                
             </script>
